<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    <body>
        <form class="well" (submit) = "addTask($event)">
           <div class="form-group">
               <input type="text" class="form-control" placeholder="Add task..." [(ngModel)] = "title" name = "title">
            </div> 
        </form>
        <div class="task-list">
            <div *ngFor = "let task of tasks">
                <div class="col-md-1">
                    <input type="checkbox" [checked] = "task.isDone" (click) = "updateStatus(task)">
                </div>
                <div class="col-md-7">
                    {{task.title}}
                </div>
                <div class="col-md-4">
                    <input type="button" value="Delete" class="btn btn-danger" (click) = "deleteTask(task._id)">
                </div>
                <br><br>
            </div>            
        </div>
    </body>
</html>
